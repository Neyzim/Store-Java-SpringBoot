spring.application.name=pagamentos-service
spring.data.mongodb.uri=mongodb://payment_service_db:27017/pagamentosdb

spring.kafka.bootstrap-servers=kafka:9092

spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer

spring.kafka.consumer.properties.spring.json.value.default.type=com.store.order.payment.services.models.KafkaOrderMessageReceived
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.consumer.properties.spring.json.use.type.headers=false

spring.kafka.consumer.group-id=Order-Received

